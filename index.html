<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Blackjack v0.1</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="./css/main.css" />
        <script src="./js/jquery-1.12.4.min.js"></script>
        <script src="./js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav id="main-header" class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Blackjack</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">New Game</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="main-content" class="container-fluid">
            <div class="row">
                <div id="house-zone" class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-xs-12">
                                <h2 class="text-center">Dealer</h2>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-4">
                                <div class="card face-down">
                                </div>
                            </div>
                            <div class="col-xs-8 card-stack-zone stack-down">
                                
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <h2 class="text-center">0 <small>pts</small></h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="separator-zone" class="row">
                <div class="col-xs-12">
                    <br /><br /><br /><br />
                </div>
            </div>
            <div id="player-zones" class="row">
                 
            </div>
        </div>
        <div id="ace-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="ace-modal-label" aria-hidden="true">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                <h3></h3>
            </div>
        </div>
        <div id="new-game-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="new-game-modal-label" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                        <h3>New Game</h3>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <div class="form-group">
                                            <label for="new-game-background-select">Background Image</label>
                                            <select id="new-game-background-select" name="new-game-background-select">
                                                <option value="/img/background.jpg">Blue Background</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12">
                                        <div class="form-group">
                                            <label for="new-game-num-decks">Number of Decks</label>
                                            <select id="new-game-num-decks" name="new-game-num-decks">
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                                <option value="6">6</option>
                                                <option value="7">7</option>
                                                <option value="8">8</option>
                                                <option value="9">9</option>
                                                <option value="10">10</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row">
                                    <div class="col-xs-12">
                                        <div class="form-group">
                                            <button class="btn btn-default pull-right">Add Player</button>
                                            <label for="new-game-num-decks">Players</label>
                                            <table>
                                                <thead>
                                                    <tr>
                                                        <td width="70%">Name</td>
                                                        <td width="30%">Starting Money</td>
                                                    </tr>
                                                </thead>
                                                <tbody id="new-game-players-tbody">
                                                    <tr>
                                                        <td>
                                                            <input type="hidden" class="player-number" value="1" />
                                                            <input type="text" maxlength="10" class="form-control player-name" value="John Doe" />
                                                        </td>
                                                        <td>
                                                            <input type="number" class="player-money" value="100" />
                                                        </td>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" data-dismiss="modal">Start Game</button>
                    </div>
                </div>
            <div>
        </div>
        <script src="./js/main.js"></script>
    </body>
</html>
