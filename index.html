<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Blackjack v0.1</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="./css/main.css" />
        <script src="./js/jquery-1.12.4.min.js"></script>
        <script src="./js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav id="main-header" class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Blackjack</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">New Game</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="main-content" class="container-fluid">
            <div class="row">
                <div id="house-zone" class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-xs-12">
                                <h2 class="text-center">Dealer</h2>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-4">
                                <div class="card face-down">
                                </div>
                            </div>
                            <div class="col-xs-8 card-stack-zone stack-down">
                                
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <h2 class="text-center">0 <small>pts</small></h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="separator-zone" class="row">
                <div class="col-xs-12">
                    <br /><br /><br /><br />
                </div>
            </div>
            <div id="player-zones" class="row">
                 
            </div>
        </div>
        <div id="ace-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="ace-modal-label" aria-hidden="true">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                <h3></h3>
            </div>
        </div>
        <script src="./js/main.js"></script>
    </body>
</html>
